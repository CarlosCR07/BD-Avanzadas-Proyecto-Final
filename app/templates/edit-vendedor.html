{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/update_vendedor/{{vendedor.ID}}" method="POST">
        <div class="form-group">
          <input type="text" name="nombre" value="{{vendedor.Nombre}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="apellido" value="{{vendedor.Apellido}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="telefono" value="{{vendedor.Telefono}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="correo_electronico" value="{{vendedor.Correo_Electronico}}" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
